<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conexão</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #f6c1cc;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        text-align: center;
      }

      .box {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 20px;
        padding: 30px;
        max-width: 520px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      p {
        font-size: 1.2rem;
        color: #333;
        line-height: 1.7;
      }

      button {
        margin-top: 25px;
        background: #ff6f91;
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: scale(0.96);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <p>
        Aos poucos, as conversas ficaram mais frequentes.<br /><br />
        Vieram as piadas, as risadas fora de hora,<br />
        as mensagens que a gente nem percebia o tempo passar.<br /><br />
        Não era mais só amizade… era conexão.
      </p>

      <button onclick="proximo()">Continuar</button>
    </div>

    <script>
      function proximo() {
        window.location.href = "sentimento.html";
      }
    </script>
  </body>
</html>
