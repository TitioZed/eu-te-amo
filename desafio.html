<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quando Ficou Difícil</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #f3b6c2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        text-align: center;
      }

      .box {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        padding: 30px;
        max-width: 560px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      p {
        font-size: 1.2rem;
        color: #333;
        line-height: 1.7;
      }

      button {
        margin-top: 30px;
        background: #ff6f91;
        color: white;
        border: none;
        padding: 14px 30px;
        font-size: 16px;
        border-radius: 14px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: scale(0.96);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <p>
        Nem tudo foi simples.<br /><br />
        Teve um momento em que o peso era grande demais.<br />
        Não por falta de amor,<br />
        mas por excesso de cobrança consigo mesma.<br /><br />
        Às vezes, amar também é entender,<br />
        dar espaço,<br />
        respeitar o tempo.
      </p>

      <button onclick="proximo()">Continuar</button>
    </div>

    <script>
      function proximo() {
        window.location.href = "reencontro.html";
      }
    </script>
  </body>
</html>
