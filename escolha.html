<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Passo a Mais ‚ù§Ô∏è</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #7a2c4f, #c86b8b);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
      }

      .container {
        width: 90%;
        max-width: 420px;
        z-index: 2;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 15px;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 25px;
      }

      button {
        padding: 14px 30px;
        border: none;
        border-radius: 30px;
        background: #ffb6c1;
        color: #5a1f33;
        font-size: 1rem;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          background 0.3s;
      }

      button:hover {
        background: #ffd1dc;
        transform: scale(1.07);
      }

      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart {
        position: absolute;
        font-size: 18px;
        animation: fall linear infinite;
        opacity: 0.8;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10%);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts"></div>

    <div class="container">
      <h1>Antes de continuar‚Ä¶ üíó</h1>

      <p>
        Aqui est√£o alguns dos momentos que vivem no meu cora√ß√£o.<br />
        Cada foto carrega um sentimento, uma mem√≥ria e um futuro que eu sonho
        com voc√™.
      </p>

      <button onclick="window.location.href = 'gallery.html'">
        Ver nossas mem√≥rias üì∏
      </button>
    </div>

    <script>
      const heartsContainer = document.querySelector(".hearts");

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 10 + 14 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }

      setInterval(createHeart, 300);
    </script>
  </body>
</html>
