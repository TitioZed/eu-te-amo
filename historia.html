<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nossa História</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #f6c1cc;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        text-align: center;
      }

      .box {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 20px;
        padding: 30px;
        max-width: 500px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      p {
        font-size: 1.2rem;
        color: #333;
        line-height: 1.6;
      }

      button {
        margin-top: 25px;
        background: #ff6f91;
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <p>
        Tudo começou quando dois desconhecidos se encontraram na Concentrix.<br /><br />
        Entre treinamentos, conversas e risadas, nasceu uma amizade sincera.<br /><br />
        Sem perceber, o carinho foi crescendo… até virar algo que o coração já
        não conseguia esconder.
      </p>
      <button onclick="window.location.href = 'conexao.html'">Continuar</button>
    </div>
  </body>
</html>
