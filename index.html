<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presente para Erika</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #f6c1cc;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        z-index: 2;
        padding: 20px;
      }

      h1 {
        color: #333;
        font-size: 1.6rem;
        margin-bottom: 20px;
      }

      button {
        background: #ff6f91;
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 18px;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: scale(0.95);
      }

      .heart {
        position: fixed;
        top: -30px;
        font-size: 24px;
        animation: fall linear forwards;
        z-index: 1;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>

      <button onclick="continuar()">Continuar</button>
    </div>

    <script>
      function criarCoracao() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "â¤ï¸";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }

      setInterval(criarCoracao, 300);

      function continuar() {
        window.location.href = "historia.html";
      }
    </script>
  </body>
</html>
