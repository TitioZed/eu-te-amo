<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Reencontro</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #f6c1cc;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        text-align: center;
      }

      .box {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 22px;
        padding: 32px;
        max-width: 580px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      }

      p {
        font-size: 1.25rem;
        color: #333;
        line-height: 1.8;
      }

      button {
        margin-top: 32px;
        background: #ff6f91;
        color: white;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        border-radius: 16px;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: scale(0.96);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <p>
        O tempo passou…<br /><br />
        Mas o sentimento ficou.<br /><br />
        Quando voltamos a conversar,<br />
        tudo parecia mais claro.<br /><br />
        Não era mais sobre medo.<br />
        Era sobre vontade.<br />
        Sobre escolha.<br /><br />
        E, como antes, eu escolhi você, do mesmo jeito que escolhi antes, eu
        continuo escolhendo você, todos os dias meu amor!
      </p>

      <button onclick="proximo()">Continuar</button>
    </div>

    <script>
      function proximo() {
        window.location.href = "escolha.html";
      }
    </script>
  </body>
</html>
