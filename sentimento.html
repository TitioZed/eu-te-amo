<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quando Virou Amor</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #f6c1cc;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        text-align: center;
      }

      .box {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 30px;
        max-width: 540px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      p {
        font-size: 1.25rem;
        color: #333;
        line-height: 1.7;
      }

      button {
        margin-top: 30px;
        background: #ff6f91;
        color: white;
        border: none;
        padding: 14px 30px;
        font-size: 16px;
        border-radius: 14px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: scale(0.96);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <p>
        Em algum momento, a gente entendeu.<br /><br />
        Não era só vontade de conversar.<br />
        Não era só saudade.<br /><br />
        Era cuidado.<br />
        Era escolha.<br />
        Era amor.<br /><br />
        Um amor que não nasceu da pressa,<br />
        mas da verdade.
      </p>

      <button onclick="proximo()">Continuar</button>
    </div>

    <script>
      function proximo() {
        window.location.href = "desafio.html";
      }
    </script>
  </body>
</html>
